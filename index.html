<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delicious Bites - Vegetarian Restaurant</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
    }
    header {
      background-color: #ff6f61;
      color: white;
      padding-bottom: 10px;
    }
    header .logo-container {
      text-align: center;
      position: relative;
      padding: 12px 0;
    }
    header .logo-container img {
      width: 90px;
      height: auto;
      border-radius: 16px;
      background: white;
      padding: 6px;
    }
    header .logo-container .veg-badge {
      position: absolute;
      top: 0;
      right: 35%;
      background: #28a745;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 8px;
      font-weight: bold;
    }
    header .brand {
      text-align: center;
      padding-bottom: 10px;
    }
    header .brand h1 {
      margin: 4px 0;
      font-size: 1.6rem;
    }
    header .brand .tagline {
      font-size: 0.95rem;
    }
    .banner img {
      width: 100%;
      height: auto;
      display: block;
    }
    .info {
      text-align: center;
      padding: 15px;
      font-size: 1rem;
    }
    .info b {
      font-weight: bold;
    }
    .menu-section {
      padding: 15px;
      max-width: 600px;
      margin: 0 auto;
    }
    .menu-section h2 {
      color: #ff6f61;
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 15px;
    }
    .menu-card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px dashed #ddd;
    }
    .menu-item:last-child {
      border-bottom: none;
    }
    .whatsapp-btn {
      display: block;
      text-align: center;
      background-color: #25d366;
      color: white;
      font-weight: bold;
      text-decoration: none;
      padding: 10px 0;
      border-radius: 8px;
      margin-top: 10px;
    }
    @media(max-width:480px){
      header .brand h1 {
        font-size: 1.3rem;
      }
      .menu-section h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="/deliciousbites-restaurant/logo.png" alt="Delicious Bites Logo">
    <span class="veg-badge">Veg</span>
  </div>
  <div class="brand">
    <h1>Delicious Bites</h1>
    <div class="tagline">Your favorite vegetarian food, delivered fresh!</div>
  </div>
</header>

<div class="banner">
  <img src="/deliciousbites-restaurant/banner.jpg.png" alt="Fresh Vegetarian Dishes Banner">
</div>

<div class="info">
  <p><b>Hours:</b> 09:00 – 22:00</p>
  <p><b>Address:</b> 123 Food Street, Foodville</p>
  <p><b>Phone:</b> <a href="tel:8307927400">8307927400</a></p>
</div>

<div class="menu-section">
  <h2>Our Veg Menu</h2>
  <div class="menu-card">
    <div class="menu-item">
      <span>Paneer Butter Masala</span>
      <span>₹180</span>
    </div>
    <div class="menu-item">
      <span>Veg Biryani</span>
      <span>₹150</span>
    </div>
    <div class="menu-item">
      <span>Mix Veg</span>
      <span>₹130</span>
    </div>
    <div class="menu-item">
      <span>Dal Tadka</span>
      <span>₹100</span>
    </div>
    <a href="https://wa.me/918307927400" target="_blank" class="whatsapp-btn">Order on WhatsApp</a>
  </div>
</div>

</body>
  </html>
